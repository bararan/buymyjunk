{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Log in to Start Selling 
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <form action="" method="POST" class="p-3 border border-2"> <!-- p-3 is padding-->
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-3">Log in</button>
            </form>
        </div>
    </div>
{% endblock content %}
