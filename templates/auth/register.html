{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Create an account
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <form action="" method="POST" class="p-3 border border-2"> <!-- p-3 is padding-->
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-3">Register</button>
            </form>
        </div>
        <div class="row">
            <h5>Already have an account? <a href="/login">Go to Login page.</a></h5>
        </div>
    </div>
{% endblock content %}
